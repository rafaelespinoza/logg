name: build
on: [push, pull_request]
jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get dependencies
      run: make deps
    - name: Build source
      run: make build .
    - name: Test source
      run: make test T='-v -count=1'
